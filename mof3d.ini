[DEFAULT]

[ga]
population = 100
generations = 20

[protein]
path = /path/to/protein.mol2

[ligand]
type = mol2
path = /path/to/ligand.mol2

[ligand]
type = blocks
path = /path/to/blocks/container/

[rotamers]
residues = 1, 5, 10, 20
library = dunbrack


[objective]
feature = hbonds
weight = 1.0

[objective]
feature = clashes
weight = -1.0

[objective]
feature = contacts
weight = 1.0

[objective]
feature = distance
weight = -1.0
threshold = 2.0
