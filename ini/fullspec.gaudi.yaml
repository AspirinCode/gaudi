general:
    outputpath: /path/to/output/
    name: nickel
    precision: 2
    compress: 1

ga:
    pop: 100
    gens: 10
    mu: 0.75
    lambda_: 0.75
    mut_eta: 5
    mut_pb: 0.10
    mut_indpb: 0.05
    cx_eta: 5
    cx_pb: 0.8
    similarity_rmsd: 2.5
    history: 0

###
# GENOME
###
genes: 
    -   name: Protein
        type: gaudi.genes.molecule
        path: /path/to/protein.mol2

    -   name: Ligand
        type: gaudi.genes.molecule
        path: /path/to/ligand.mol2/or/block/containing/dir/
        symmetry: [[ dirA, dirB ]]

    -   name: Rotamers
        type: gaudi.genes.rotamers
        residues: [ $Protein$/233, $Protein$/109]
        library: { dynameomics | dunbrack }
        mutations: []

    # -   name: Normal Modes
    #     type: gaudi.genes.normalmodes
    #     target: protein

    -   name: Torsion
        type: gaudi.genes.torsion
        target: Ligand
        flexibility: 360

    -   name: Search
        type: gaudi.genes.search
        origin: Protein/DUM
        radius: 5.0

    # -   name: CovalentBond
    #     type: gaudi.genes.covalent  
    #     bond:   - [ $Ligand$/DUM, $Protein$/136 ]
    #             - [ $Ligand$/END, $Protein$/145 ]

###
# OBJECTIVES
###
objectives:
    -   name: Hbonds
        type: gaudi.objectives.hbonds
        weight: 1.0
        probe: Ligand
        radius: 5.0
        distance_tolerance: 0.4
        angle_tolerance: 20.0

    -   name: Clashes
        type: gaudi.objectives.contacts
        which: clashes #or hydrophobic
        weight: -1.0
        probe: Ligand
        radius: 5.0
        threshold: 0.6
        threshold_h: 0.2
        threshold_c: 0.6
        cutoff: 100.0

    -   name: DistanceAB
        type: gaudi.objectives.distance
        weight: -1.0
        threshold: covalent #or <n>
        tolerance: -0.1
        target: 929
        probes: [last] # or serialNumber

    -   name: AngleABC
        type: gaudi.objectives.angle 
        weight: -1.0
        threshold: 90.0 #degrees or 'planar'
        # serialnumbers, 3 for angle, 4 for dihedral
        # Careful, input order DOES matter
        target: [ $Protein$/123, $Protein$/456, $Ligand$/10, $Ligand$/9]


    -   name: Coordination_RMSD
        type: gaudi.objectives.coordinationrmsd
        weight: -1.0
        target: 'ligand' #also: <serialNumber>, 'auto'
        geometries: ['tetrahedral'] # check MetalGeom.geomData.geometries.keys()
        min_atoms: 2 # coordination must have at least min_atoms ligating atoms
        atom_types: [ 'ND1', 'NE2', 'OD1','OD2', 'O', 'OE1', 'OE2', 'OG1' ]
        radius: 2.5 # search radius from metal position
        threshold: 1.0 # max admitted RMSD

    -   name: Solvation
        type: gaudi.objectives.solvation
        weight: -1.0
        which: 'ses' #or 'sas'
        target: Ligand